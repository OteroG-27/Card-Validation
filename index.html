<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <section>
        <div id="clockdate">
          <h1>AMERICAN EXPRESS</h1>
          <div class="clockdate-wrapper fechaTarget">
            <h2>Bienvenido</h2>
            <div id="date"></div>
          </div>
        </div>
        <form action="./target.html">
          <input type="text" id="nameUser" class="btn btnWhite" placeholder="Nombre" autocomplete="off" pattern="[A-Za-z]+" required>
          <div>
            <input type="submit" id="btnAccerder" class="btn btnBlue" value="Acceder">
          </div>
        </form>
      </section>
    </main>
    <script src="./js/name.js"></script>
  </body>
</html>
