<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function luhnAlgorithm(cardNumber) {
      const digits = cardNumber.split('').filter((char) => char >= '0' && char <= '9').map(Number);
      const sum = digits.reduce((acc, digit, index) => {
        let value = digit;
        console.log(digits);
        if ((digits.length - index) % 2 === 0) {
          value *= 2;
          if (value > 9) {
            value -= 9;
          }
        }
        return acc + value;
      }, 0);
      return sum % 10 === 0;
    }

    // Ejemplo de uso:
    const cardNumber = '4539148803436467';
    const isValid = luhnAlgorithm(cardNumber);
    console.log(isValid); // true
  </script>
</body>
</html>
