<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub&display=swap" rel="stylesheet">
  </head>
  <body onload="startTime()">
    <main class="main">
      <section>
        <div id="clockdate">
          <h1>AMERICAN EXPRESS</h1>
          <div class="clockdate-wrapper fechaTarget">
            <h2>Bienvenido</h2>
            <div id="date"></div>
          </div>
        </div>
        <form>
          <input type="text" id="nombreUsuario" class="btn btnWhite" placeholder="Nombre" required autocomplete="off">
          <div>
            <input type="submit" value="Acceder" id="btnAccerder" class="btn btnBlue">
          </div>
        </form>
      </section>
    </main>
    <script>
        let acceder = document.getElementById("btnAccerder");
        acceder.addEventListener("click", () => {
          event.preventDefault();
          let nombreUsuario = document.getElementById("nombreUsuario").value;
          alert(`Bienvenido ${nombreUsuario}`);
          localStorage.setItem("Nombre",nombreUsuario);
        });
        localStorage.clear();
    </script>
    <script src="./date.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
